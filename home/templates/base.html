<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page|default:"Food Recipe Website" }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <!-- Logo -->
            <a href="/" class="navbar-brand logo">Foodie Fun</a>
            
            <!-- Search Bar -->
            <div class="search-bar">
                <form method="POST" class="d-flex">
                    {% csrf_token %}
                    <input type="text" name="search" placeholder="Search recipes..." class="form-control me-2">
                    <button type="submit" class="btn btn-primary">üîç</button>
                </form>
            </div>
            
            <!-- Navbar Links -->
            <div class="nav-buttons d-flex align-items-center">
                <a href="/" class="btn btn-outline-primary me-2">Home</a>
                <a href="/recipes/" class="btn btn-outline-secondary me-2">Add Recipes</a>
                
                {% if request.user.is_authenticated %}
                    <a href="/profile/" class="btn btn-outline-info me-2">Profile</a>
                    <a href="/logout/" class="btn btn-outline-success me-2">Logout</a>
                {% else %}
                    <a href="/login/" class="btn btn-outline-success me-2">Login</a>
                    <a href="/register/" class="btn btn-outline-primary">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Page-specific content -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
